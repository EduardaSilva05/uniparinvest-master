<div class="dashboard-container">

  <label>Selecione o usuário:</label>
  <select [(ngModel)]="usuarioSelecionado" (change)="onUsuarioChange()">
    <option *ngFor="let u of usuarios" [value]="u.id">
      {{ u.nome }}
    </option>
  </select>

  <div *ngIf="dados.length > 0; else semDados" class="cards">
    <div class="card" *ngFor="let acao of dados">
      <h3>{{ acao.ticker }}</h3>
      <p>{{ acao.empresa }}</p>
      <strong>R$ {{ acao.preco | number: '1.2-2' }}</strong>
    </div>
  </div>

  <ng-template #semDados>
    <p class="text-muted">Nenhuma ação configurada.</p>
  </ng-template>
</div>
